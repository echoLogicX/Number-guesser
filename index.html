<!DOCTYPE html>
<html>
    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id = "guessCount"></div>
        <div class = "container">
            <div class = "header"><h1>Number Guesser</h1></div>
            <div class = "content">
                <p>The number is between 1 to 100</p>
                <h3>(Guess the number, you have 5 guesses in total)</h3>
                <input type="number" id="guess" placeholder="Enter a number">
                <button type="button" id="checkButton">Check</button>
                <button type="button" id="restartButton">Play Again</button>
                <p id="guesses"></p>
                <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
